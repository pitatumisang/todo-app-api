<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Todos</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
            integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <section class="container">
            <nav class="util navbar">
                <div class="title-1">todos</div>
            </nav>
            <main class="content">
                <div class="util sidebar">
                    <div>
                        <i class="fas fa-list fa-lg"></i>
                        <label class="title-2">dashboard</label>
                    </div>

                    <div class="category">
                        <ul>
                            <li>
                                <a href="#">All todos</a>
                                <span
                                    class="category-count"
                                    id="all-todos-count"
                                >
                                    <small></small>
                                </span>
                            </li>

                            <li>
                                <a href="#">Completed todo</a>
                                <span
                                    class="category-count"
                                    id="completed-todo-count"
                                >
                                    <small></small>
                                </span>
                            </li>
                        </ul>
                    </div>
                    <div class="notification"></div>
                </div>
                <div class="util content-box">
                    <p class="title-2">all todo items</p>
                    <div class="todos-content">
                        <table>
                            <thead>
                                <tr>
                                    <th></th>
                                    <th>Title</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                    <div class="add-todo">
                        <i class="fa fa-plus fa-lg"></i>
                    </div>
                </div>
            </main>
        </section>

        <!-- Add todo modal -->
        <section class="modal-container">
            <section class="util modal add-todo-modal">
                <div class="notification"></div>
                <p class="title-2">Add new todo</p>
                <div class="close-modal">
                    <i class="fa fa-times fa-lg"></i>
                </div>
                <form action="">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" name="title" id="title" required />
                    </div>
                    <input type="hidden" id="id" />
                    <div class="form-group">
                        <label for="desc">Description</label>
                        <textarea
                            name="desc"
                            id="desc"
                            cols="30"
                            rows="6"
                            required
                        ></textarea>
                    </div>
                    <div class="form-group isCompleted"></div>

                    <input type="hidden" id="id" />

                    <button class="btn btn-primary btn-add" type="submit">
                        Add todo
                    </button>
                </form>
            </section>
        </section>

        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
